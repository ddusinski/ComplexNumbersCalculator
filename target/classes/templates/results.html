<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complex Numbers Calculator</title>
</head>
<body>
<div>
<h1>Complex Numbers Calculator Web Version</h1>
<table>
    <tr>
        <td>You have chosen:</td>
        <td>
            <div th:if="${CplxNumberInputForm.getOption()} eq '1'">Sum</div>
            <div th:if="${CplxNumberInputForm.getOption()} eq '3'">Multiplication</div>
            <div th:if="${CplxNumberInputForm.getOption()} eq '2'">Substation</div>
            <div th:if="${CplxNumberInputForm.getOption()} eq '4'">Division</div>
        </td>
    </tr>
    <tr>
        <td>
            First complex number:
        </td>
        <td>
           <div th:text="'Real part: '+${CplxNumberInputForm.getFirstComplexNumberRealPart()}+
                         ' Imaginary part: '+${CplxNumberInputForm.firstComplexNumberImaginaryPart}">
            </div>
        </td>
    </tr>

    <tr>
        <td>
            Second complex number:
        </td>
        <td>
            <div th:text="'Real part: '+${CplxNumberInputForm.getSecondComplexNumberRealPart()}+
                         ' Imaginary part: '+${CplxNumberInputForm.getSecondComplexNumberImaginaryPart()}">
            </div>
        </td>
    </tr>


    <tr>
        <td>
            Result complex number:
        </td>
        <td>
            <div th:text="'Real part: '+${results.getRealPart()}+ ' Imaginary part: '+${results.getImaginaryPart()}">
            </div>
        </td>
    </tr>

</table>



<a th:href="@{/}">Go Back</a>
</div>
</body>
</html>
