<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Complex Numbers Calculator</title>
</head>
<body>

<h1>
    <tr>
        <td>Results of operation:</td>
        <td>
            <div th:if="${CplxNumberInputForm.getOption()} eq '1'">Sum</div>
            <div th:if="${CplxNumberInputForm.getOption()} eq '3'">Multiplication</div>
            <div th:if="${CplxNumberInputForm.getOption()} eq '2'">Substation</div>
            <div th:if="${CplxNumberInputForm.getOption()} eq '4'">Division</div>
        </td>
    </tr>
</h1>
<h2 th:text="'Results real part:'+${CplxNumberInputForm.getResultComplexNumberRealPart()}"></h2>
<h2 th:text="'Results imaginary part:'+${CplxNumberInputForm.getResultComplexNumberImaginaryPart()}"></h2>
<a th:href="@{/}">Go Back</a>
</body>
</html>
